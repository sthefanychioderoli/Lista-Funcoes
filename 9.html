<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Faça uma função que informe a quantidade de dígitos de um determinado número
        inteiro informado.</title>
</head>
<body>
    <script>
        function contar (numero) {
            var resultado = String(numero)
            alert (resultado.length)
        }
        var numero = parseFloat(prompt("Digite um número: "))
        contar(numero)
    </script>
</body>
</html>
