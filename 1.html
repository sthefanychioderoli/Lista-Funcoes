<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Crie um programa que leia três números. Para cada número imprima o dobro. Use
        uma função que receba como parâmetro um número inteiro e devolva o seu dobro.
        O valor calculado NÃO pode ser impresso na função que calcula.</title>
</head>
<body>
    <script>
        
        function dobrarNumero(numero) {
            var dobro = numero * 2 
            return dobro
        }

        var resultado1 = dobrarNumero (10)
        var resultado2 = dobrarNumero (20)
        var resultado3 = dobrarNumero (30)

        alert("O dobro de 10 é: " + resultado1)
        alert("O dobro de 20 é: " + resultado2)
        alert("O dobro de 30 é: " + resultado3)

    </script>
</body>
</html>
