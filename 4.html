<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Elabore um programa contendo uma função que receba três notas de um aluno
        como parâmetros e uma letra. Se a letra for A, a função deverá calcular a média
        aritmética das notas do aluno; se for P, deverá calcular a média ponderada, com
        pesos 5, 3 e 2. A média calculada deverá ser devolvida ao programa principal para
        então ser impressa na tela.</title>
</head>
<body>
    <script>

        var nota1 = parseFloat(prompt("Digite a primeira nota: "))
        var nota2 = parseFloat(prompt("Digite a segunda nota: "))
        var nota3 = parseFloat(prompt("Digite a terceira nota: "))
        var aoup = prompt("A ou P: ")

        function numeros(nota1, nota2, nota3) {
            var mediaaritimetica = (nota1 + nota2 + nota3) / 3;
            return mediaaritimetica;
        }

        function numeros2(nota1, nota2, nota3) {
            var mediaponderada = (nota1*5 + nota2*3 + nota3*2) / 10;
            return mediaponderada;
        }

        if(aoup === "A") {
            alert(numeros (nota1 , nota2, nota3));
        }

        else if(aoup === "P") {
            alert(numeros2 (nota1, nota2, nota3));
        }

        else{
            alert("Valor invalido");
        }
        
    </script>
</body>
</html>
