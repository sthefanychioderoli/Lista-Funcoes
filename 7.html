<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Construa uma função sem parâmetros e sem retorno que imprime a seguinte
        frase: “Ufa! Este foi o ultimo exercicio! Acabei =D”.</title>
</head>
<body>
    <script>
        
        function frase(){
            var fraseaparecendo = "Ufa! Este foi o último exercício! Acabei =D"
            alert (fraseaparecendo)
        }

        frase()
        
    </script>
</body>
</html>
