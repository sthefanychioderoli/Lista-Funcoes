    <title>8. Construa uma função sem parâmetros e sem retorno que imprime a seguinte
        frase: “Fui Trolado :(”.</title>
</head>
<body>
    <script>
        function frase(){
            var fraseaparecendo = "Fui trolado :("
            alert (fraseaparecendo)
        }

        frase()
        
    </script>
