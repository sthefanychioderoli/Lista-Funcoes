<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Faça uma função que receba por parâmetro dois valores X e Z. Calcule e retorne
        o resultado de X elevado a Z para o programa principal.</title>
</head>
<body>
    
    <script>

        function elevarNumero (X, Z) {
            var calculo = X ** Z
            return calculo
        }

        var resultado = elevarNumero (3,9)
        alert("O resultado é: " + resultado)

    </script>

</body>
</html>
